<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --border: #3f3f46;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        .syne {
            font-family: 'Syne', sans-serif;
        }

        /* Subtle grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Subtle gradient orb */
        .gradient-orb {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: subtlePulse 8s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Card styles */
        .sleek-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .sleek-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        /* Input styles */
        .sleek-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            width: 100%;
            transition: all 0.2s ease;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            font-weight: 300;
        }

        .sleek-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .sleek-input::placeholder {
            color: var(--text-tertiary);
        }

        /* Upload area */
        .upload-zone {
            border: 1px dashed var(--border);
            background: rgba(39, 39, 42, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(39, 39, 42, 0.5);
        }

        .upload-zone.active {
            border-color: var(--accent-light);
            background: rgba(99, 102, 241, 0.05);
            border-style: solid;
        }

        /* Button styles */
        .sleek-btn {
            background: var(--accent);
            border: none;
            padding: 14px 32px;
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .sleek-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .sleek-btn:hover::before {
            left: 100%;
        }

        .sleek-btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .sleek-btn:active {
            transform: translateY(0);
        }

        .sleek-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Score circle */
        .score-container {
            position: relative;
        }

        .score-text {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
        }

        /* Smooth animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 4px;
            border: 1px solid;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .badge-warning {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
            border-color: rgba(251, 146, 60, 0.3);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
        }

        /* Label */
        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <div class="gradient-orb"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Icon Components
        const UploadIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const FileIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                <polyline points="13 2 13 9 20 9"/>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const XIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const AlertIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const ScoreCircle = ({ score }) => {
            const radius = 80;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;

            const getColor = (score) => {
                if (score >= 75) return '#4ade80';
                if (score >= 50) return '#fb923c';
                return '#f87171';
            };

            return (
                <div className="score-container flex flex-col items-center justify-center">
                    <svg width="200" height="200" className="transform -rotate-90">
                        <circle
                            cx="100"
                            cy="100"
                            r={radius}
                            stroke="var(--bg-tertiary)"
                            strokeWidth="8"
                            fill="none"
                        />
                        <circle
                            cx="100"
                            cy="100"
                            r={radius}
                            stroke={getColor(score)}
                            strokeWidth="8"
                            fill="none"
                            strokeDasharray={circumference}
                            strokeDashoffset={offset}
                            strokeLinecap="round"
                            style={{
                                transition: 'stroke-dashoffset 2s ease-out',
                                filter: `drop-shadow(0 0 8px ${getColor(score)}40)`
                            }}
                        />
                    </svg>
                    <div className="absolute text-center">
                        <div className="text-6xl font-bold score-text" style={{ color: getColor(score) }}>
                            {score}
                        </div>
                        <div className="text-xs uppercase tracking-wider mt-2" style={{ color: 'var(--text-tertiary)' }}>
                            Match Score
                        </div>
                    </div>
                </div>
            );
        };

        const ResumeATSChecker = () => {
            const [apiKey, setApiKey] = useState('');
            const [resumeFile, setResumeFile] = useState(null);
            const [jobFile, setJobFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');
            const [dragActive, setDragActive] = useState({ resume: false, job: false });

            const resumeInputRef = useRef(null);
            const jobInputRef = useRef(null);

            const handleDrag = (e, type) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(prev => ({ ...prev, [type]: true }));
                } else if (e.type === "dragleave") {
                    setDragActive(prev => ({ ...prev, [type]: false }));
                }
            };

            const handleDrop = (e, type) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(prev => ({ ...prev, [type]: false }));

                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    if (type === 'resume') {
                        setResumeFile(e.dataTransfer.files[0]);
                    } else {
                        setJobFile(e.dataTransfer.files[0]);
                    }
                }
            };

            const handleFileChange = (e, type) => {
                if (e.target.files && e.target.files[0]) {
                    if (type === 'resume') {
                        setResumeFile(e.target.files[0]);
                    } else {
                        setJobFile(e.target.files[0]);
                    }
                }
            };

            const readFileContent = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            const analyzeResume = async () => {
                if (!apiKey || !resumeFile || !jobFile) {
                    setError('Please provide API key and both files');
                    return;
                }

                setIsAnalyzing(true);
                setError('');
                setResults(null);

                try {
                    const resumeText = await readFileContent(resumeFile);
                    const jobText = await readFileContent(jobFile);

                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o',
                            response_format: { type: 'json_object' },
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You analyze resumes against job descriptions and provide structured feedback in JSON format.'
                                },
                                {
                                    role: 'user',
                                    content: `You are an ATS (Applicant Tracking System) analyzer. Evaluate the compatibility between the resume and job description below.

Resume:
${resumeText}

Job Description:
${jobText}

Provide a JSON response with the following:
1. "match_score": A percentage (0-100) representing overall match
2. "missing_keywords": List of important keywords from the job description missing in the resume
3. "recommendations": List of specific improvements
4. "strengths": List of areas where the resume aligns well with the job
5. "ats_readability": Assessment of format/structure for ATS systems`
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const analysis = JSON.parse(data.choices[0].message.content);
                    setResults(analysis);
                } catch (err) {
                    setError(err.message || 'An error occurred during analysis');
                } finally {
                    setIsAnalyzing(false);
                }
            };

            return (
                <div className="min-h-screen relative z-10">
                    <div className="container mx-auto px-6 py-16 max-w-5xl">
                        {/* Header */}
                        <div className="mb-16 fade-in">
                            <h1 className="text-5xl font-bold mb-3 syne" style={{ color: 'var(--text-primary)' }}>
                                Resume ATS Analyzer
                            </h1>
                            <p className="text-sm" style={{ color: 'var(--text-tertiary)' }}>
                                AI-powered resume analysis and optimization
                            </p>
                        </div>

                        {/* API Key Input */}
                        <div className="sleek-card p-6 rounded-lg mb-8 fade-in" style={{ animationDelay: '0.1s' }}>
                            <label className="label block mb-3">
                                OpenAI API Key
                            </label>
                            <input
                                type="password"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                placeholder="sk-..."
                                className="sleek-input rounded-md"
                            />
                        </div>

                        {/* File Upload Section */}
                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                            {/* Resume Upload */}
                            <div className="sleek-card p-6 rounded-lg fade-in" style={{ animationDelay: '0.2s' }}>
                                <label className="label block mb-4">
                                    Resume
                                </label>
                                <div
                                    className={`upload-zone p-10 rounded-lg ${dragActive.resume ? 'active' : ''}`}
                                    onDragEnter={(e) => handleDrag(e, 'resume')}
                                    onDragLeave={(e) => handleDrag(e, 'resume')}
                                    onDragOver={(e) => handleDrag(e, 'resume')}
                                    onDrop={(e) => handleDrop(e, 'resume')}
                                    onClick={() => resumeInputRef.current?.click()}
                                >
                                    <div className="text-center">
                                        <div className="flex justify-center mb-3" style={{ color: 'var(--text-tertiary)' }}>
                                            <UploadIcon />
                                        </div>
                                        <p className="text-sm" style={{ color: resumeFile ? 'var(--text-primary)' : 'var(--text-secondary)' }}>
                                            {resumeFile ? (
                                                <span className="flex items-center justify-center gap-2">
                                                    <FileIcon />
                                                    {resumeFile.name}
                                                </span>
                                            ) : (
                                                <>
                                                    Drop file or click to browse
                                                    <span className="block text-xs mt-1" style={{ color: 'var(--text-tertiary)' }}>
                                                        TXT, PDF, DOCX
                                                    </span>
                                                </>
                                            )}
                                        </p>
                                    </div>
                                    <input
                                        ref={resumeInputRef}
                                        type="file"
                                        onChange={(e) => handleFileChange(e, 'resume')}
                                        accept=".txt,.pdf,.docx"
                                        className="hidden"
                                    />
                                </div>
                            </div>

                            {/* Job Description Upload */}
                            <div className="sleek-card p-6 rounded-lg fade-in" style={{ animationDelay: '0.3s' }}>
                                <label className="label block mb-4">
                                    Job Description
                                </label>
                                <div
                                    className={`upload-zone p-10 rounded-lg ${dragActive.job ? 'active' : ''}`}
                                    onDragEnter={(e) => handleDrag(e, 'job')}
                                    onDragLeave={(e) => handleDrag(e, 'job')}
                                    onDragOver={(e) => handleDrag(e, 'job')}
                                    onDrop={(e) => handleDrop(e, 'job')}
                                    onClick={() => jobInputRef.current?.click()}
                                >
                                    <div className="text-center">
                                        <div className="flex justify-center mb-3" style={{ color: 'var(--text-tertiary)' }}>
                                            <UploadIcon />
                                        </div>
                                        <p className="text-sm" style={{ color: jobFile ? 'var(--text-primary)' : 'var(--text-secondary)' }}>
                                            {jobFile ? (
                                                <span className="flex items-center justify-center gap-2">
                                                    <FileIcon />
                                                    {jobFile.name}
                                                </span>
                                            ) : (
                                                <>
                                                    Drop file or click to browse
                                                    <span className="block text-xs mt-1" style={{ color: 'var(--text-tertiary)' }}>
                                                        TXT, PDF, DOCX
                                                    </span>
                                                </>
                                            )}
                                        </p>
                                    </div>
                                    <input
                                        ref={jobInputRef}
                                        type="file"
                                        onChange={(e) => handleFileChange(e, 'job')}
                                        accept=".txt,.pdf,.docx"
                                        className="hidden"
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="sleek-card p-4 rounded-lg mb-8 fade-in" style={{ borderColor: '#ef4444' }}>
                                <div className="flex items-center gap-2 text-sm" style={{ color: '#f87171' }}>
                                    <AlertIcon />
                                    {error}
                                </div>
                            </div>
                        )}

                        {/* Analyze Button */}
                        <div className="text-center mb-12 fade-in" style={{ animationDelay: '0.4s' }}>
                            <button
                                onClick={analyzeResume}
                                disabled={isAnalyzing || !apiKey || !resumeFile || !jobFile}
                                className="sleek-btn rounded-md"
                            >
                                {isAnalyzing ? (
                                    <span className="flex items-center gap-2">
                                        <div className="loader"></div>
                                        Analyzing...
                                    </span>
                                ) : (
                                    'Analyze Resume'
                                )}
                            </button>
                        </div>

                        {/* Results Section */}
                        {results && (
                            <div className="space-y-6 fade-in">
                                {/* Match Score */}
                                <div className="sleek-card p-10 rounded-lg text-center">
                                    <div className="flex justify-center mb-4">
                                        <ScoreCircle score={results.match_score} />
                                    </div>
                                </div>

                                {/* ATS Readability */}
                                <div className="sleek-card p-6 rounded-lg">
                                    <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                        ATS Readability
                                    </h3>
                                    <p className="text-sm leading-relaxed" style={{ color: 'var(--text-secondary)' }}>
                                        {results.ats_readability}
                                    </p>
                                </div>

                                {/* Strengths and Missing Keywords Grid */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Strengths */}
                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Strengths
                                        </h3>
                                        <div className="space-y-3">
                                            {results.strengths.map((strength, idx) => (
                                                <div key={idx} className="flex items-start gap-2">
                                                    <span className="text-green-400 mt-0.5">
                                                        <CheckIcon />
                                                    </span>
                                                    <span className="text-sm" style={{ color: 'var(--text-secondary)' }}>
                                                        {strength}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Missing Keywords */}
                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Missing Keywords
                                        </h3>
                                        <div className="space-y-3">
                                            {results.missing_keywords.map((keyword, idx) => (
                                                <div key={idx} className="flex items-start gap-2">
                                                    <span className="text-red-400 mt-0.5">
                                                        <XIcon />
                                                    </span>
                                                    <span className="text-sm" style={{ color: 'var(--text-secondary)' }}>
                                                        {keyword}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Recommendations */}
                                <div className="sleek-card p-6 rounded-lg">
                                    <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                        Recommendations
                                    </h3>
                                    <div className="space-y-4">
                                        {results.recommendations.map((rec, idx) => (
                                            <div key={idx} className="flex gap-3">
                                                <span className="text-sm font-medium" style={{ color: 'var(--accent)' }}>
                                                    {idx + 1}.
                                                </span>
                                                <p className="text-sm leading-relaxed" style={{ color: 'var(--text-secondary)' }}>
                                                    {rec}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ResumeATSChecker />, document.getElementById('root'));
    </script>
</body>
</html>
