<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --border: #3f3f46;
            --success: #4ade80;
            --warning: #fb923c;
            --error: #f87171;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        .syne {
            font-family: 'Syne', sans-serif;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .gradient-orb {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: subtlePulse 8s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .sleek-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .sleek-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .sleek-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            width: 100%;
            transition: all 0.2s ease;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            font-weight: 300;
        }

        .sleek-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .sleek-input::placeholder {
            color: var(--text-tertiary);
        }

        .upload-zone {
            border: 1px dashed var(--border);
            background: rgba(39, 39, 42, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(39, 39, 42, 0.5);
        }

        .upload-zone.active {
            border-color: var(--accent-light);
            background: rgba(99, 102, 241, 0.05);
            border-style: solid;
        }

        .sleek-btn {
            background: var(--accent);
            border: none;
            padding: 14px 32px;
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .sleek-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .sleek-btn:hover::before {
            left: 100%;
        }

        .sleek-btn:hover {
            background: var(--accent-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .sleek-btn:active {
            transform: translateY(0);
        }

        .sleek-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .score-container {
            position: relative;
        }

        .score-text {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .resource-link {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .resource-link:hover {
            color: var(--accent-light);
            border-bottom-color: var(--accent-light);
        }

        .skill-tag {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            margin: 4px;
            transition: all 0.2s ease;
        }

        .skill-tag:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .progress-bar-container {
            background: var(--bg-tertiary);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            transition: width 1s ease-out;
            border-radius: 4px;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <div class="grid-bg"></div>
    <div class="gradient-orb"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const UploadIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const FileIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                <polyline points="13 2 13 9 20 9"/>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const XIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const AlertIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const ExternalLinkIcon = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                <polyline points="15 3 21 3 21 9"/>
                <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
        );

        const ScoreCircle = ({ score }) => {
            const radius = 80;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;

            const getColor = (score) => {
                if (score >= 75) return '#4ade80';
                if (score >= 50) return '#fb923c';
                return '#f87171';
            };

            return (
                <div className="score-container flex flex-col items-center justify-center">
                    <svg width="200" height="200" className="transform -rotate-90">
                        <circle cx="100" cy="100" r={radius} stroke="var(--bg-tertiary)" strokeWidth="8" fill="none"/>
                        <circle
                            cx="100" cy="100" r={radius} stroke={getColor(score)} strokeWidth="8" fill="none"
                            strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round"
                            style={{ transition: 'stroke-dashoffset 2s ease-out', filter: `drop-shadow(0 0 8px ${getColor(score)}40)` }}
                        />
                    </svg>
                    <div className="absolute text-center">
                        <div className="text-6xl font-bold score-text" style={{ color: getColor(score) }}>{score}</div>
                        <div className="text-xs uppercase tracking-wider mt-2" style={{ color: 'var(--text-tertiary)' }}>Match Score</div>
                    </div>
                </div>
            );
        };

        const SkillGapChart = ({ skillGaps }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current || !skillGaps) return;

                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: skillGaps.map(s => s.skill),
                        datasets: [{
                            label: 'Importance Level',
                            data: skillGaps.map(s => s.importance),
                            backgroundColor: 'rgba(99, 102, 241, 0.6)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#18181b',
                                titleColor: '#e4e4e7',
                                bodyColor: '#a1a1aa',
                                borderColor: '#3f3f46',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 10,
                                ticks: { color: '#71717a' },
                                grid: { color: '#27272a' }
                            },
                            x: {
                                ticks: { color: '#71717a' },
                                grid: { display: false }
                            }
                        }
                    }
                });

                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [skillGaps]);

            return <canvas ref={canvasRef}></canvas>;
        };

        const CategoryRadarChart = ({ categories }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current || !categories) return;

                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: categories.map(c => c.category),
                        datasets: [{
                            label: 'Match %',
                            data: categories.map(c => c.score),
                            backgroundColor: 'rgba(99, 102, 241, 0.2)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(99, 102, 241, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(99, 102, 241, 1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#18181b',
                                titleColor: '#e4e4e7',
                                bodyColor: '#a1a1aa',
                                borderColor: '#3f3f46',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 100,
                                ticks: { color: '#71717a', backdropColor: 'transparent' },
                                grid: { color: '#27272a' },
                                pointLabels: { color: '#a1a1aa' }
                            }
                        }
                    }
                });

                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [categories]);

            return <canvas ref={canvasRef}></canvas>;
        };

        const ResumeATSChecker = () => {
            const [apiKey, setApiKey] = useState('');
            const [resumeFile, setResumeFile] = useState(null);
            const [jobFile, setJobFile] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');
            const [dragActive, setDragActive] = useState({ resume: false, job: false });

            const resumeInputRef = useRef(null);
            const jobInputRef = useRef(null);

            const handleDrag = (e, type) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(prev => ({ ...prev, [type]: true }));
                } else if (e.type === "dragleave") {
                    setDragActive(prev => ({ ...prev, [type]: false }));
                }
            };

            const handleDrop = (e, type) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(prev => ({ ...prev, [type]: false }));

                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    if (type === 'resume') {
                        setResumeFile(e.dataTransfer.files[0]);
                    } else {
                        setJobFile(e.dataTransfer.files[0]);
                    }
                }
            };

            const handleFileChange = (e, type) => {
                if (e.target.files && e.target.files[0]) {
                    if (type === 'resume') {
                        setResumeFile(e.target.files[0]);
                    } else {
                        setJobFile(e.target.files[0]);
                    }
                }
            };

            const readFileContent = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            const analyzeResume = async () => {
                if (!apiKey || !resumeFile || !jobFile) {
                    setError('Please provide API key and both files');
                    return;
                }

                setIsAnalyzing(true);
                setError('');
                setResults(null);

                try {
                    const resumeText = await readFileContent(resumeFile);
                    const jobText = await readFileContent(jobFile);

                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o',
                            response_format: { type: 'json_object' },
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You are an expert ATS analyzer that provides comprehensive resume analysis with skill gap identification and learning resources.'
                                },
                                {
                                    role: 'user',
                                    content: `Analyze this resume against the job description. The resume may be in LaTeX format, plain text, or other formats - extract and analyze the content regardless of format.

Resume:
${resumeText}

Job Description:
${jobText}

Provide a comprehensive JSON response with:
1. "match_score": Overall match percentage (0-100)
2. "category_scores": Array of objects with "category" (e.g., "Technical Skills", "Experience", "Education", "Soft Skills") and "score" (0-100) for radar chart
3. "skill_gaps": Array of objects with "skill" (missing skill name), "importance" (1-10 scale), and "learning_resources" (array of objects with "title", "url", "platform" like "Coursera", "Udemy", "YouTube", etc.)
4. "strengths": Array of strength descriptions
5. "missing_keywords": Array of missing important keywords
6. "recommendations": Array of specific improvement recommendations
7. "ats_readability": Assessment of format/structure
8. "experience_gap": Object with "required_years", "candidate_years", "gap_analysis"
9. "top_resources": Array of 5 best learning resources to bridge the gaps with "skill", "resource_title", "url", "platform", "reason"`
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const analysis = JSON.parse(data.choices[0].message.content);
                    setResults(analysis);
                } catch (err) {
                    setError(err.message || 'An error occurred during analysis');
                } finally {
                    setIsAnalyzing(false);
                }
            };

            return (
                <div className="min-h-screen relative z-10">
                    <div className="container mx-auto px-6 py-16 max-w-6xl">
                        <div className="mb-16 fade-in">
                            <h1 className="text-5xl font-bold mb-3 syne" style={{ color: 'var(--text-primary)' }}>
                                Resume ATS Analyzer
                            </h1>
                            <p className="text-sm" style={{ color: 'var(--text-tertiary)' }}>
                                AI-powered resume analysis with skill gap identification and learning resources
                            </p>
                        </div>

                        <div className="sleek-card p-6 rounded-lg mb-8 fade-in" style={{ animationDelay: '0.1s' }}>
                            <label className="label block mb-3">OpenAI API Key</label>
                            <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-..." className="sleek-input rounded-md"/>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                            <div className="sleek-card p-6 rounded-lg fade-in" style={{ animationDelay: '0.2s' }}>
                                <label className="label block mb-4">Resume (LaTeX, PDF, TXT, DOCX)</label>
                                <div
                                    className={`upload-zone p-10 rounded-lg ${dragActive.resume ? 'active' : ''}`}
                                    onDragEnter={(e) => handleDrag(e, 'resume')}
                                    onDragLeave={(e) => handleDrag(e, 'resume')}
                                    onDragOver={(e) => handleDrag(e, 'resume')}
                                    onDrop={(e) => handleDrop(e, 'resume')}
                                    onClick={() => resumeInputRef.current?.click()}
                                >
                                    <div className="text-center">
                                        <div className="flex justify-center mb-3" style={{ color: 'var(--text-tertiary)' }}>
                                            <UploadIcon />
                                        </div>
                                        <p className="text-sm" style={{ color: resumeFile ? 'var(--text-primary)' : 'var(--text-secondary)' }}>
                                            {resumeFile ? (
                                                <span className="flex items-center justify-center gap-2">
                                                    <FileIcon />
                                                    {resumeFile.name}
                                                </span>
                                            ) : (
                                                <>
                                                    Drop file or click to browse
                                                    <span className="block text-xs mt-1" style={{ color: 'var(--text-tertiary)' }}>
                                                        TEX, TXT, PDF, DOCX
                                                    </span>
                                                </>
                                            )}
                                        </p>
                                    </div>
                                    <input ref={resumeInputRef} type="file" onChange={(e) => handleFileChange(e, 'resume')} accept=".tex,.txt,.pdf,.docx" className="hidden"/>
                                </div>
                            </div>

                            <div className="sleek-card p-6 rounded-lg fade-in" style={{ animationDelay: '0.3s' }}>
                                <label className="label block mb-4">Job Description</label>
                                <div
                                    className={`upload-zone p-10 rounded-lg ${dragActive.job ? 'active' : ''}`}
                                    onDragEnter={(e) => handleDrag(e, 'job')}
                                    onDragLeave={(e) => handleDrag(e, 'job')}
                                    onDragOver={(e) => handleDrag(e, 'job')}
                                    onDrop={(e) => handleDrop(e, 'job')}
                                    onClick={() => jobInputRef.current?.click()}
                                >
                                    <div className="text-center">
                                        <div className="flex justify-center mb-3" style={{ color: 'var(--text-tertiary)' }}>
                                            <UploadIcon />
                                        </div>
                                        <p className="text-sm" style={{ color: jobFile ? 'var(--text-primary)' : 'var(--text-secondary)' }}>
                                            {jobFile ? (
                                                <span className="flex items-center justify-center gap-2">
                                                    <FileIcon />
                                                    {jobFile.name}
                                                </span>
                                            ) : (
                                                <>
                                                    Drop file or click to browse
                                                    <span className="block text-xs mt-1" style={{ color: 'var(--text-tertiary)' }}>
                                                        TXT, PDF, DOCX
                                                    </span>
                                                </>
                                            )}
                                        </p>
                                    </div>
                                    <input ref={jobInputRef} type="file" onChange={(e) => handleFileChange(e, 'job')} accept=".txt,.pdf,.docx" className="hidden"/>
                                </div>
                            </div>
                        </div>

                        {error && (
                            <div className="sleek-card p-4 rounded-lg mb-8 fade-in" style={{ borderColor: '#ef4444' }}>
                                <div className="flex items-center gap-2 text-sm" style={{ color: '#f87171' }}>
                                    <AlertIcon />
                                    {error}
                                </div>
                            </div>
                        )}

                        <div className="text-center mb-12 fade-in" style={{ animationDelay: '0.4s' }}>
                            <button onClick={analyzeResume} disabled={isAnalyzing || !apiKey || !resumeFile || !jobFile} className="sleek-btn rounded-md">
                                {isAnalyzing ? (
                                    <span className="flex items-center gap-2">
                                        <div className="loader"></div>
                                        Analyzing...
                                    </span>
                                ) : (
                                    'Analyze Resume'
                                )}
                            </button>
                        </div>

                        {results && (
                            <div className="space-y-6 fade-in">
                                <div className="sleek-card p-10 rounded-lg text-center">
                                    <div className="flex justify-center mb-4">
                                        <ScoreCircle score={results.match_score} />
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Category Breakdown
                                        </h3>
                                        <CategoryRadarChart categories={results.category_scores} />
                                    </div>

                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Skill Gap Analysis
                                        </h3>
                                        <SkillGapChart skillGaps={results.skill_gaps} />
                                    </div>
                                </div>

                                {results.experience_gap && (
                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Experience Analysis
                                        </h3>
                                        <div className="grid md:grid-cols-3 gap-4 mb-4">
                                            <div>
                                                <div className="text-xs mb-1" style={{ color: 'var(--text-tertiary)' }}>Required</div>
                                                <div className="text-2xl font-bold syne" style={{ color: 'var(--accent)' }}>
                                                    {results.experience_gap.required_years} years
                                                </div>
                                            </div>
                                            <div>
                                                <div className="text-xs mb-1" style={{ color: 'var(--text-tertiary)' }}>Your Experience</div>
                                                <div className="text-2xl font-bold syne" style={{ color: 'var(--text-primary)' }}>
                                                    {results.experience_gap.candidate_years} years
                                                </div>
                                            </div>
                                            <div>
                                                <div className="text-xs mb-1" style={{ color: 'var(--text-tertiary)' }}>Gap</div>
                                                <div className="text-2xl font-bold syne" style={{ color: results.experience_gap.required_years > results.experience_gap.candidate_years ? 'var(--error)' : 'var(--success)' }}>
                                                    {Math.abs(results.experience_gap.required_years - results.experience_gap.candidate_years)} years
                                                </div>
                                            </div>
                                        </div>
                                        <p className="text-sm" style={{ color: 'var(--text-secondary)' }}>
                                            {results.experience_gap.gap_analysis}
                                        </p>
                                    </div>
                                )}

                                <div className="sleek-card p-6 rounded-lg">
                                    <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                        Top Learning Resources
                                    </h3>
                                    <div className="space-y-4">
                                        {results.top_resources?.map((resource, idx) => (
                                            <div key={idx} className="p-4 rounded-lg" style={{ background: 'var(--bg-tertiary)' }}>
                                                <div className="flex items-start justify-between gap-4">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="skill-tag">{resource.skill}</span>
                                                            <span className="text-xs px-2 py-1 rounded" style={{ background: 'var(--accent)', color: '#fff' }}>
                                                                {resource.platform}
                                                            </span>
                                                        </div>
                                                        <a href={resource.url} target="_blank" rel="noopener noreferrer" className="resource-link text-base font-medium flex items-center gap-2">
                                                            {resource.resource_title}
                                                            <ExternalLinkIcon />
                                                        </a>
                                                        <p className="text-xs mt-2" style={{ color: 'var(--text-tertiary)' }}>
                                                            {resource.reason}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="sleek-card p-6 rounded-lg">
                                    <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                        Detailed Skill Gaps & Resources
                                    </h3>
                                    <div className="space-y-6">
                                        {results.skill_gaps?.map((gap, idx) => (
                                            <div key={idx}>
                                                <div className="flex items-center justify-between mb-3">
                                                    <h4 className="font-semibold" style={{ color: 'var(--text-primary)' }}>{gap.skill}</h4>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-xs" style={{ color: 'var(--text-tertiary)' }}>Importance:</span>
                                                        <span className="font-bold" style={{ color: 'var(--accent)' }}>{gap.importance}/10</span>
                                                    </div>
                                                </div>
                                                <div className="progress-bar-container mb-3">
                                                    <div className="progress-bar-fill" style={{ width: `${gap.importance * 10}%` }}></div>
                                                </div>
                                                <div className="space-y-2">
                                                    {gap.learning_resources?.map((resource, ridx) => (
                                                        <a key={ridx} href={resource.url} target="_blank" rel="noopener noreferrer" className="block p-3 rounded-lg resource-link" style={{ background: 'var(--bg-tertiary)' }}>
                                                            <div className="flex items-center justify-between">
                                                                <span className="text-sm">{resource.title}</span>
                                                                <span className="text-xs px-2 py-1 rounded" style={{ background: 'var(--bg-secondary)', color: 'var(--text-tertiary)' }}>
                                                                    {resource.platform}
                                                                </span>
                                                            </div>
                                                        </a>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="sleek-card p-6 rounded-lg">
                                    <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                        ATS Readability
                                    </h3>
                                    <p className="text-sm leading-relaxed" style={{ color: 'var(--text-secondary)' }}>
                                        {results.ats_readability}
                                    </p>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Strengths
                                        </h3>
                                        <div className="space-y-3">
                                            {results.strengths?.map((strength, idx) => (
                                                <div key={idx} className="flex items-start gap-2">
                                                    <span className="text-green-400 mt-0.5"><CheckIcon /></span>
                                                    <span className="text-sm" style={{ color: 'var(--text-secondary)' }}>{strength}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="sleek-card p-6 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                            Missing Keywords
                                        </h3>
                                        <div className="space-y-3">
                                            {results.missing_keywords?.map((keyword, idx) => (
                                                <div key={idx} className="flex items-start gap-2">
                                                    <span className="text-red-400 mt-0.5"><XIcon /></span>
                                                    <span className="text-sm" style={{ color: 'var(--text-secondary)' }}>{keyword}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="sleek-card p-6 rounded-lg">
                                    <h3 className="text-lg font-semibold mb-4 syne" style={{ color: 'var(--text-primary)' }}>
                                        Recommendations
                                    </h3>
                                    <div className="space-y-4">
                                        {results.recommendations?.map((rec, idx) => (
                                            <div key={idx} className="flex gap-3">
                                                <span className="text-sm font-medium" style={{ color: 'var(--accent)' }}>{idx + 1}.</span>
                                                <p className="text-sm leading-relaxed" style={{ color: 'var(--text-secondary)' }}>{rec}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ResumeATSChecker />, document.getElementById('root'));
    </script>
</body>
</html>
